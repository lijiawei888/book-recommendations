{%extends 'base.html'%}
{%block content%}

            <div class="row">
                <h1>今日推荐</h1>
                {%for book in bookset%}
                <div class="col-md-3">
                    <div class="thumbnail">
                        <img style="height:200px;" src="{{ MEDIA_URL }}{{ book.cover }}"
                        alt="通用的占位符缩略图">
                        <div class="caption">
                            <label></label>
                            <label>{{book.name|truncatechars:9}}</label>
                                <a href="{% url 'bookinfo' book.id  %}" class="btn btn-info btn-xs" role="button">
                                    详情
                                </a>
                                <label>评分：</label>
                            </span>
                        </div>
                    </div>
                </div>
                {%endfor%}

            </div>
{%endblock%}
